{% extends 'base.html' %}

{% block content %}
<h1>Add Procurement Record</h1>

<form method="POST" action="{{ url_for('add_procurement') }}">
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" required><br>

    <label for="supplier">Supplier:</label>
    <input type="text" id="supplier" name="supplier" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br>

    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver" required><br>

    <label for="package_type">Package Type:</label>
    <input type="text" id="package_type" name="package_type" required><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
        <option value="In Progress">In Progress</option>
    </select><br><br>

    <button type="submit">Add Record</button>
</form>

<a href="{{ url_for('view_data') }}">Back to Procurement Records</a>
{% endblock %}
